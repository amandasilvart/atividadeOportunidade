<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Crie uma Oportunidade</title>
</head>

<body>
    

<div>
    <br/><br/>
    <h1>Criar oportunidade</h1>
    <p>Informações da Oportunidade</p>
    <form>
        <label for="particular">Particular</label>
        <input type="checkbox" name="particular" id="particular" ><br/><br/>
        
        <label for="nome">Nome da oportunidade:</label>
        <input type="text" name="Nome" id="nome" placeholder=" Nome da Oportunidade"><br/><br/>

        <label for="nome">Nome da conta:</label>
        <input type="search" id="busca" name="q">
        <button class="botao" type="submit">OK</button><br/><br/>

        <label for="nasc">Data de fechamento:</label>
        <input type="date" name="data" id="nasc" placeholder=" Data de fechamento"><br/><br/>

        <label for="valor">Valor da oportunidade:</label>
        <input type="text" name="valor" id="valor" placeholder="Valor da Oportunidade"><br/><br/>

        <label for="Estado">Fase</label><br/>
        <select name="Fase" id="Fase">
            <option value="Prospecting">Prospecting</option>
            <option value="Qualification">Qualification</option>
            <option value="Needs Analysis">Value Proposition</option>
            <option value="Value Proposition">Value Proposition</option>
            <option value="Id. Decision Makers">Id. Decision Makers</option>
            <option value="Perception Analysis">Perception Analysis</option>
            <option value="Proposal/Price Quote">Proposal/Price Quote</option>
            <option value="Negotiation/Review">Negotiation/Review</option>
            <option value="Closed Won">Closed Won</option>
            <option value="Closed Lost">Closed Lost</option>
        </select><br/><br/>

        <label for="Tipo">Tipo</label><br/>
        <select name="Tipo" id="Tipo">
            <option value="Existing Customer - Upgrade">Existing Customer - Upgrade</option>
            <option value="Existing Customer - Replacement">Existing Customer - Replacement</option>
            <option value="Existing Customer - Downgrade">Existing Customer - Downgrade</option>
            <option value="New Customer">New Customer</option>
        </select><br/><br/>

        <button><a href="pag02.html">Salvar</a></button><br/><br/>
        <button><a href="index.html">Salvar e Criar</a></button><br/><br/>
        <button><a href="pag02.html">Cancelar</a></button><br/><br/>
</div>

    </form>
</body>
</html>
